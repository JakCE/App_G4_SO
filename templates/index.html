<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\css\main.css">
    <title>Document</title>
</head>
<body>
    
    <div class="body-desc">
        <div class="form-add">
            <H1>AGREGAR CLIENTE</h1>
            <form action="/add_cliente" class="form-body" method="POST">
                <input type="text" name="id" placeholder="Id">
                <input type="text" name="nombres" placeholder="Nombres">
                <input type="text" name="apellidos" placeholder="Apellidos">
                <input type="text" name="celular" placeholder="Celular">
                <input type="text" name="email" placeholder="Email">
                <input type="text" name="direccion" placeholder="Dirección">

                <button type="submit" class="submit-btn">
                    Save
                </button>
            </form>
        </div>
        <div class="form-add">
            <H1>AGREGAR CATEGORIA</h1>
            <form action="/add_categoria" class="form-body" method="POST">
                <input type="text" name="id" placeholder="Id">
                <input type="text" name="nombre" placeholder="Nombre">
                <input type="text" name="descripcion" placeholder="Descripción">

                <button type="submit" class="submit-btn">
                    Save
                </button>
            </form>
        </div>
        <div class="form-add">
            <H1>AGREGAR VENTA</h1>
            <form action="/add_venta" class="form-body" method="POST">
                <input type="text" name="id_ven" placeholder="id venta">
                <select name="id_prod" id="" class="id_prod">
                    <option>Producto 1</option>
                </select>
                <select name="id_cli" id="" class="id_cli">
                    <option>Cliente 1</option>
                </select>
                <input type="text" name="talla" placeholder="talla">
                <input type="color" name="color" placeholder="color">
                <input type="number" name="cantidad" placeholder="cantidad">
                <input type="date" name="fecha" placeholder="fecha">
                <input type="number" name="monto" placeholder="monto">

                <button type="submit" class="submit-btn">
                    Save
                </button>
            </form>
        </div>
        <div class="form-add">
            <H1>AGREGAR PRODUCTO</h1>
            <form action="/add_producto" class="form-body" method="POST">
                
                    <input type="text" name="id" placeholder="Id">
                    <input type="text" name="descripcion" placeholder="descripcion">
                    <input type="text" name="precio" placeholder="precio">
                    <input type="text" name="marca" placeholder="marca">
                    <input type="text" name="stock" placeholder="stock">
                    <select name="categoria" id="" class="categoria">
                        <option>Categoria 1</option>
                    </select>
                
                <button type="submit" class="submit-btn">
                    Save
                </button>
            </form>
        </div>
    </div>

</body>
</html>
